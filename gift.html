<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Cute Gift Card</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height:125vh;
            margin: 0;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: url('https://i.pinimg.com/736x/05/24/dd/0524dd9f7300c536b0539d852eb5d126.jpg') no-repeat center center/cover;
            position: relative;
            overflow: hidden;
        }

        .gift-card {
            width: 400px;
            height: 250px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 20px;
            box-shadow: 0 10px 15px rgba(255, 255, 255, 0.8);
            overflow: hidden;
            text-align: center;
            position: relative;
            z-index: 2;
        }

        .gift-card .header {
            background: #9A6BAF;
            color: #FF0000;
            padding: 15px;
            font-size: 1.5em;
            font-weight: bold;
            border-bottom: 5px solid #B58ECD;
        }

        .gift-card .message {
            padding: 20px;
            font-size: 1.2em;
            color: #333;
        }

        .gift-card .code {
            margin: 20px 0;
            padding: 10px;
            background: #845EC2;
            color: white;
            font-size: 1.4em;
            font-family: 'Courier New', monospace;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            user-select: all;
        }

        .gift-card .footer {
            background: #B58ECD;
            padding: 10px;
            font-size: 0.9em;
            color: #FF0000;
            position: absolute;
            bottom: 0;
            width: 100%;
            border-top: 5px solid #9A6BAF;
        }

        .butterflies {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .butterfly {
            position: absolute;
            width: 40px;
            height: 40px;
            background: url('') no-repeat center center/contain;
            animation: fly 8s infinite;
        }

        @keyframes fly {
            0% {
                transform: translate(-50%, -50%) scale(0.5);
                opacity: 1;
            }
            50% {
                transform: translate(50vw, 50vh) scale(1);
                opacity: 0.7;
            }
            100% {
                transform: translate(100vw, -10vh) scale(0.5);
                opacity: 0;
            }
        }

        .sparkles {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 3;
        }

        .sparkle {
            width: 10px;
            height: 10px;
            background: radial-gradient(circle, #D8BFD8, #B0A3E3);
            position: absolute;
            animation: sparkle 2s infinite;
        }

        @keyframes sparkle {
            0% { transform: scale(0) translate(-50%, -50%); opacity: 1; }
            50% { transform: scale(1.5) translate(-50%, -50%); opacity: 0.5; }
            100% { transform: scale(0) translate(-50%, -50%); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="gift-card">
        <div class="header">ðŸŽ€ A Special Gift for You! ðŸŽ€</div>
        <div class="message">Thank you for being you! Hubert my beloved. Redeem this code in steam:</div>
        <div class="code">8MCBN-I273G-WAIND</div>
        <div class="footer">Spread joy and love! ðŸŒ¸</div>
    </div>

    <div class="butterflies">
        <div class="butterfly" style="top: 10%; left: 20%; animation-delay: 0s;"></div>
        <div class="butterfly" style="top: 70%; left: 30%; animation-delay: 0.5s;"></div>
        <div class="butterfly" style="top: 50%; left: 80%; animation-delay: 1s;"></div>
        <div class="butterfly" style="top: 20%; left: 60%; animation-delay: 1.5s;"></div>
        <div class="butterfly" style="top: 80%; left: 50%; animation-delay: 2s;"></div>
    </div>

    <div class="sparkles">
        <div class="sparkle" style="top: 10%; left: 20%; animation-delay: 0s;"></div>
        <div class="sparkle" style="top: 70%; left: 30%; animation-delay: 0.5s;"></div>
        <div class="sparkle" style="top: 50%; left: 80%; animation-delay: 1s;"></div>
        <div class="sparkle" style="top: 20%; left: 60%; animation-delay: 1.5s;"></div>
        <div class="sparkle" style="top: 80%; left: 50%; animation-delay: 2s;"></div>
    </div>
</body>
</html>
